<!DOCTYPE html>

<html class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Snack Up | Premium Fast Food Delivery</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#ff8c00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#231a0f"
                    },
                    fontFamily: { display: ["Space Grotesk", "sans-serif"] },
                    borderRadius: { DEFAULT: "1rem", lg: "2rem", xl: "3rem", full: "9999px" }
                }
            }
        }
    </script>

</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden">

    <!-- NAVBAR -->

    <nav id="main-nav"
        class="sticky top-0 z-50 w-full border-b border-primary/10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">

            <a href="index.html" class="flex items-center gap-3">
                <div class="bg-primary p-2 rounded-lg flex items-center justify-center">
                    <span class="material-symbols-outlined text-background-dark font-bold">fastfood</span>
                </div>
                <h1 class="text-2xl font-bold tracking-tighter text-primary">SNACK UP</h1>
            </a>

            <div class="hidden md:flex items-center gap-8 font-medium">
                <a class="hover:text-primary" href="menu.html">Menu</a>
                <a class="hover:text-primary" href="about.html">About Us</a>
                <a class="hover:text-primary" href="contact.html">Contact</a>
                <button class="bg-primary text-background-dark px-6 py-2 rounded-full font-bold">Sign In</button>
            </div>

            <button id="menu-toggle" class="md:hidden p-2 rounded-full bg-primary/10 text-primary"
                style="z-index:9999;">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>

        <!-- ✅ FIXED MOBILE MENU -->

        <div id="mobile-menu"
            class="fixed top-20 left-0 w-full z-[9999] hidden flex-col bg-background-dark/95 backdrop-blur-md p-6 gap-6 text-lg font-bold">
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <button class="btn-mobile">Sign In</button>
        </div>
    </nav>

    <!-- MAIN -->

    <main class="max-w-7xl mx-auto px-6 py-8">

        <section
            class="relative overflow-hidden rounded-xl bg-gradient-to-br from-primary/20 via-background-dark to-background-dark border border-primary/10 mb-12">
            <div class="grid lg:grid-cols-2 gap-12 p-8 lg:p-16 items-center">

                <div class="z-10 order-2 lg:order-1">
                    <h2 class="text-5xl lg:text-7xl font-black leading-none mb-6">
                        Fast • Fresh • <br />
                        <span class="text-primary">Delicious</span>
                    </h2>

                    <p class="text-lg text-slate-400 max-w-md mb-8 leading-relaxed">
                        High-end fast food delivered to your doorstep. Experience the high-octane energy of SNACK UP.
                    </p>

                    <div class="flex flex-wrap gap-4">
                        <button
                            class="bg-gradient-to-r from-primary to-orange-600 text-background-dark font-bold px-10 py-4 rounded-full text-lg">Order
                            Now</button>
                        <button class="glass-effect px-10 py-4 rounded-full font-bold"
                            onclick="window.location.href='menu.html'">View Menu</button>
                    </div>
                </div>

                <div class="relative order-1 lg:order-2 flex justify-center">
                    <img class="relative z-10 w-full max-w-md"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuCUCnc3spxzcJxydi-yJwJOnz7qLnyr3v1nA6rKlp93RCPEl8JXZHCFuUZso2bfDqx8qiMWsylF3euPj60s7HQm02kQmlL1-9VllXTpXu8Bt0Mmkg2VznT_7H47GKFocvljLcX9d0tOSUHFpbu1Zu_oxslM0fYCErANjT5MNSvK7u4K31vzsuUMdqIlQGeo2a2_k_05XUemYW_5EMhu9pqnoe9D9jYxCRUTb6kSFs9g7V4Nz9NgA-lfc1NTrdsmo004qA6Yr49ERH0" />
                </div>

            </div>
        </section>

    </main>

    <footer class="bg-background-light dark:bg-black/40 border-t border-primary/10 py-16 px-6">
        <p class="text-center text-slate-500 text-sm">© 2024 SNACK UP INC.</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
